<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../css/style.css" rel="stylesheet">
    <script src="./js/script.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div id="register">
        <h3 class="text-center text-white pt-5">register form</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">register</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-info">Nome:</label><br>
                                <input type="text" name="nome" id="nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-info">Telefone:</label><br>
                                <input type="number" name="telefone" id="telefone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-info">Siape:</label><br>
                                <input type="number" name="siape" id="siape" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-info">Carga Horaria:</label><br>
                                <input type="number" name="cargaH" id="cargaH" class="form-control">
                            </div>  
                            <div class="form-group btnForm">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Cadastrar">
                            </div>                         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
